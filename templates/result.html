<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f0f2f5, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            transition: color 0.3s;
        }

        h1:hover {
            color: #007bff;
        }

        img {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin: 20px 0;
        }

        .alert-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .alert-high {
            background-color: #dc3545; /* red */
        }

        .alert-normal {
            background-color: #28a745; /* green */
        }

        .alert-box:hover {
            transform: scale(1.05);
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Analysis Result</h1>

    <!-- Dynamic alert box -->
    {% if density > 20 %}
        <div class="alert-box alert-high">
            ⚠️ High Crowd Density! Possible Risk!
        </div>
    {% else %}
        <div class="alert-box alert-normal">
            ✅ Crowd is Normal
        </div>
    {% endif %}

    <!-- Show density percentage -->
    <p><strong>Density:</strong> {{ density | round(2) }}%</p>

    <!-- Visual progress bar -->
    <div class="progress-container">
        <div class="progress-bar" style="width: {{ density }}%">
            {{ density | round(2) }}%
        </div>
    </div>

    <!-- Uploaded image -->
    <img src="/uploads/{{ filename }}" width="400">

    <!-- Back button -->
    <a href="/">Upload Another Image</a>

</body>
</html>
